<html xmlns:th = "http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{main.html}">
<div layout:fragment="siteContent">
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            + Add Folder
        </button>
        <div class="row">
            <div th:each="papki : ${papki}" class="col-12 mt-2 mb-2 bg-secondary rounded-3 p-4">
                <input type="hidden" name="folder_id2" th:value="${papki.getId()}">
                <h4 class="h4 mb-2 mt-2 text-white" th:text="${papki.getName()}"></h4>
                <a th:href="@{'/details/' + ${papki.getId()}}" class="btn btn-sm btn-primary">DETAILS</a>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Folder</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{'/add-folder'}" method="post">
                            <label>FOLDER NAME:</label>
                            <input type="text" name="folder_name" class="form-control mt-1">
                            <button type="button" class="btn btn-secondary mt-2" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary mt-2">ADD FOLDER</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
